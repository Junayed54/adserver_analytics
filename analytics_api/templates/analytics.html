<!-- templates/analytics.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ad Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Ad Impressions Over Time</h1>
    <canvas id="impressionChart" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('impressionChart').getContext('2d');
        const impressionChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ dates|safe }},
                datasets: [{
                    label: 'Impressions',
                    data: {{ impressions|safe }},
                    borderWidth: 2,
                    fill: false,
                    borderColor: 'blue'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
