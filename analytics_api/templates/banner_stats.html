<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banner Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    {% if banner %}
      <h2 class="mb-4">Banner Stats - {{ banner.description }}</h2>
      <div class="card shadow p-4">
        <p><strong>Banner ID:</strong> {{ banner.id }}</p>
        <p><strong>Total Impressions:</strong> {{ banner.impressions }}</p>
        <p><strong>Total Clicks:</strong> {{ banner.clicks }}</p>
        <p><strong>CTR:</strong> {{ banner.ctr }} %</p>

      </div>
    {% else %}
      <div class="alert alert-danger">No stats found for this banner.</div>
    {% endif %}
  </div>
</body>
</html>
