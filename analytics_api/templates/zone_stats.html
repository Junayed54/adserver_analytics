<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zone Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    {% if zone %}
      <h2 class="mb-4">Zone: {{ zone.zone_name }}</h2>
      <div class="card shadow p-4">
        <p><strong>Zone ID:</strong> {{ zone.zone_id }}</p>
        <p><strong>Total Impressions:</strong> {{ zone.total_impressions }}</p>
        <p><strong>Total Clicks:</strong> {{ zone.total_clicks }}</p>
        <p><strong>CTR:</strong> {{ zone.ctr }}%</p>
      </div>
    {% else %}
      <div class="alert alert-danger">No data found for this zone.</div>
    {% endif %}
  </div>
</body>
</html>
